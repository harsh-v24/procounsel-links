<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ProCounsel</title>

<style>

    /* GLOBAL PAGE */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ffffff, #f8f8f8);
        background-size: 300% 300%;
        animation: gradientMove 12s ease infinite;
        text-align: center;
        overflow-x: hidden;
    }

    @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .container {
        padding: 40px 20px;
        transition: 0.3s;
    }

    /* MAIN LOGO */
    .logo {
        width: 170px;
        height: 170px;
        object-fit: cover;
        border-radius: 50%;
        margin: 0 auto 20px;
        display: block;
        transition: 0.4s ease;
    }

    .logo:hover {
        transform: scale(1.05);
    }

    /* TITLE */
    h1 {
        margin: 0;
        font-size: 30px;
        font-weight: 800;
        color: #333;
        letter-spacing: -0.5px;
    }

    /* WEBSITE BUTTON */
    .button {
        width: 60%;
        margin: 25px auto;
        background: #f2f2f2;
        padding: 18px;
        border-radius: 14px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 12px;
        font-size: 20px;
        font-weight: 600;
        border: 1px solid #e3e3e3;
        text-decoration: none;
        color: black;
        transition: 0.3s ease;
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .button:hover {
        background: #ff7a00;
        color: white;
        border-color: #ff7a00;
        transform: translateY(-4px);
        box-shadow: 0 8px 20px rgba(255, 122, 0, 0.4);
    }

    .button img {
        width: 30px;
        height: 30px;
        transition: 0.3s ease;
    }

    .button:hover img {
        transform: scale(1.1);
        filter: none; /* Prevent weird yellow tint */
    }

    /* SOCIAL ICON STYLING */
    .icons {
        margin-top: 35px;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 35px;
    }

    .icons a img {
        width: 75px;
        height: 75px;
        object-fit: contain;
        transition: 0.35s ease;
        filter: drop-shadow(0 2px 4px rgba(0,0,0,0.15));
        animation: float 4s ease-in-out infinite;
    }

    .icons a:hover img {
        transform: scale(1.14) translateY(-4px);
        filter: drop-shadow(0 8px 16px rgba(0,0,0,0.25));
    }

    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-4px); }
        100% { transform: translateY(0px); }
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
        .button {
            width: 80%;
        }
        .icons a img {
            width: 55px;
            height: 55px;
        }
    }

</style>
</head>

<body>

<div class="container">

    <!-- MAIN LOGO -->
    <img src="logo.jpg" class="logo">

    <h1>ProCounsel</h1>

    <!-- WEBSITE BUTTON WITH WHITE LOGO -->
    <a class="button" href="https://procounsel.co.in" target="_blank">
        <img src="logo-white.png">
        WEBSITE
    </a>

    <!-- SOCIAL ICONS -->
    <div class="icons">

        <a href="https://play.google.com/store/apps/details?id=com.catalystai.ProCounsel&pli=1" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/Google_Play_Arrow_logo.svg">
        </a>

        <a href="https://apps.apple.com/in/app/procounsel/id6752525886" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg">
        </a>

        <a href="https://www.instagram.com/procounsel.co.in" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png">
        </a>

        <a href="https://www.linkedin.com/company/procounsel-by-catalystai" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png">
        </a>

        <a href="https://youtube.com/@procounsel1561?si=Vox-FjSuJOcaYqPS" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg">
        </a>

        <a href="https://www.facebook.com/share/14PKC6pzffD/" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c2/F_icon.svg">
        </a>

        <a href="https://x.com/procounsel2025" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/X_logo_2023_original.svg">
        </a>

    </div>

</div>

</body>
</html>
