<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ProCounsel</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #ffffff;
        text-align: center;
    }

    .container {
        padding: 40px 20px;
    }

    .logo {
        width: 170px;
        height: 170px;
        object-fit: cover;
        border-radius: 50%;
        margin: 0 auto 20px;
        display: block;
    }

    h1 {
        margin: 0;
        font-size: 28px;
        font-weight: 700;
    }

    /* WEBSITE BUTTON */
    .button {
        width: 60%;
        margin: 25px auto;
        background: #f2f2f2;
        padding: 18px;
        border-radius: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 12px;
        font-size: 20px;
        font-weight: 600;
        border: 1px solid #e3e3e3;
        cursor: pointer;
        text-decoration: none;
        color: black;
        transition: 0.25s;
    }

    /* Hover effect: orange + white text/icons */
    .button:hover {
        background: #ff7a00;
        color: white;
        border-color: #ff7a00;
    }

    .button img {
        width: 30px;
        height: 30px;
        object-fit: cover;
        transition: 0.25s;
    }

    .button:hover img {
        filter: brightness(1000%);
    }

    /* SOCIAL ICONS */
    .icons {
        margin-top: 35px;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 30px;
    }

    .icons img {
        width: 75px;
        height: 75px;
        object-fit: contain;
    }

    @media (max-width: 600px) {
        .button {
            width: 80%;
        }
        .icons img {
            width: 55px;
            height: 55px;
        }
    }
</style>
</head>

<body>

<div class="container">

    <!-- Exact Logo -->
    <img src="logo.jpg" class="logo">

    <h1>ProCounsel</h1>

    <!-- Website button WITH your logo + hover orange -->
    <a class="button" href="https://procounsel.co.in" target="_blank">
        <img src="logo.jpg" width="30" height="30">
        WEBSITE
    </a>

    <!-- Icons -->
    <div class="icons">

        <!-- FIXED Play Store icon -->
        <a href="https://play.google.com/store/apps/details?id=com.catalystai.ProCounsel&pli=1" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/Google_Play_Arrow_logo.svg">
        </a>

        <a href="https://apps.apple.com/in/app/procounsel/id6752525886" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg">
        </a>

        <a href="https://www.instagram.com/procounsel.co.in" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png">
        </a>

        <a href="https://www.linkedin.com/company/procounsel-by-catalystai" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png">
        </a>

        <a href="https://youtube.com/@procounsel1561?si=Vox-FjSuJOcaYqPS" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg">
        </a>

        <a href="https://www.facebook.com/share/14PKC6pzffD/" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c2/F_icon.svg">
        </a>

        <a href="https://x.com/procounsel2025" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/X_logo_2023_original.svg">
        </a>

    </div>

</div>

</body>
</html>
